<head>
  <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<header class="header">
  <div class="logo-container">
    <a href="" class="logo">
      <img src="/Images/Logo-Image-Photoroom.png" alt="Logo AlbinaDeAur">
    </a>  
  </div>

  <input type="checkbox" id="check">
  <label for="check" class="icons">
    <i class='bx bx-menu' id="menu-icon"></i>
    <i class='bx bx-x' id="close-icon"></i>
  </label>

  <nav class="navbar">
    <a href="/index.html" style="--i:0;">Acasa</a>
    <a href="/Magazin/magazin.html" style="--i:1;">Magazin</a>
    <a href="" style="--i:2;">Despre noi</a>
    <a href="" style="--i:3;">Contacteaza-ne</a>
  </nav>

  <div class="profile-button">
      <i class='bx bxs-user'></i>
  </div>

  <div class="cart-icon">
    <i class='bx bx-cart'></i>
    <span class="cart-count">0</span>
    <div class="cart-dropdown">
      <div class="cart-items-container"></div>

      <div class="cart-subtotal-container">
        <span class="cart-subtotal-label">Sub-total:</span>
        <span class="cart-subtotal-price">0.00 RON</span>
      </div>

      <div class="cart-actions">
        <button class="view-cart-btn">Vezi Cosul</button>
        <button class="checkout-btn">Finalizare</button>
      </div>
    </div>
  </div>
</header>


<div class="wrapper">
  <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

  <div class="form-box login">
    <h2>Intoarcete in stup!</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required>
        <label>Parola</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Tine-ma minte</label>
        <a href="#">Ai uitat parola?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>Nu ai un cont?<a href="" class="register-link">Inregistreaza-te</a></p>
      </div>
    </form>
  </div>  

  <div class="form-box register">
    <h2>Alatura-te stupului!</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon">
          <ion-icon name="person-circle-outline"></ion-icon>
        </span>
        <input type="text" required>
        <label>Nume</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required>
        <label>Parola</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Accept termenii si conditiile</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p> Ai deja un cont?<a href="" class="login-link">Login</a></p>
      </div>
    </form>
  </div>
</div>
